#Write with an accurate image and tag 
image:
  repository: test
  pullPolicy: IfNotPresent
  tag: "1"

replicaCount: 0


initContainers: []

#Write port of containt in value of port. Write expose port in value of servicePort.
#Only the port which is named "http" is used in mapping
container:
  ports:
    - port: 8080
      name: http
      servicePort: 80
      protocol: "TCP"
    - port: 8443
      name: https
      servicePort: 443
      protocol: "TCP"

#Change value for management.prefix or delete lables if it is not spring-boot 
service:
  type: ClusterIP
  labels: []
  enabled: true
  annotations: {}

#change ENV with environment of the namespace such as dev, test, online-dms-v3
#complete allow_upgrade if websocket is used
ingress:
  enabled: true
  hosts:
    - host: "test.test.com"
      paths:
        - path: /test/v1
          rewrite: /test
          retryCount: 10
          retryTimeout: 20s
          retryOn: 5xx
          timeout: 120000
          allow_upgrade: {}

hostAliases:
  enabled: false
  extra_host:
    - host: example.com
      ip: 192.168.1.1

#Write healthceck path and port and change other values according to the microservice
livenessProbe:
  failureThreshold: 3
  httpGet:
    path: /test
    port: 8080
    scheme: HTTP
  initialDelaySeconds: 100
  periodSeconds: 30
  successThreshold: 1
  timeoutSeconds: 30
readinessProbe:
  failureThreshold: 2
  httpGet:
    path: /test
    port: 8080
    scheme: HTTP
  initialDelaySeconds: 100
  periodSeconds: 30
  successThreshold: 1
  timeoutSeconds: 30

#Write limit and request resources according to the microservice
resources:
  limits:
    cpu: 3000m
    memory: 2700Mi
  requests:
    cpu: 500m
    memory: 512Mi

